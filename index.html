<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Massa Wallet</title>
</head>
<body>
    <h1>Connexion au Portefeuille Massa</h1>
    <button id="connectBtn">Se connecter</button>
    <p id="status">Non connecté</p>

    <script>
        async function connectWallet() {
            const massaAPI = "https://mainnet.massa.net/api/v2"; // URL de l'API officielle
            
            try {
                const response = await fetch(`${massaAPI}/wallet/accounts`, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });

                if (!response.ok) {
                    throw new Error("Impossible de récupérer les comptes.");
                }

                const data = await response.json();

                if (data.length > 0) {
                    document.getElementById("status").innerText = "Connecté : " + data[0];
                } else {
                    document.getElementById("status").innerText = "Aucun compte trouvé.";
                }

            } catch (error) {
                console.error("Erreur de connexion :", error);
                document.getElementById("status").innerText = "Connexion échouée.";
            }
        }

        document.getElementById("connectBtn").addEventListener("click", connectWallet);
    </script>
</body>
</html>
