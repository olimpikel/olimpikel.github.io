<!DOCTYPE html>
<html>
<head>
    <title>Interface de Contrat</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.9/dist/web3.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <button onclick="connect()">Connecter</button>
    <div id="balance"></div>
    <hr>
    <h2>Mint</h2>
    <label for="fxrpmontantenwei">Montant FXRP en wei:</label><br>
    <input type="number" id="fxrpmontantenwei" name="fxrpmontantenwei"><br>
    <label for="collateralpourcentage">Pourcentage Collateral:</label><br>
    <input type="number" id="collateralpourcentage" name="collateralpourcentage"><br>
    <button onclick="mint(document.getElementById('fxrpmontantenwei').value, document.getElementById('collateralpourcentage').value)">Mint</button>
    <hr>
    <h2>Burn</h2>
    <label for="fxrpAmount">Montant FXRP:</label><br>
    <input type="number" id="fxrpAmount" name="fxrpAmount"><br>
    <button onclick="burn(document.getElementById('fxrpAmount').value)">Burn</button>
    <hr>
    <h2>Liquidation Externe Total</h2>
    <label for="userAddress">Adresse Utilisateur:</label><br>
    <input type="text" id="userAddress" name="userAddress"><br>
    <button onclick="liquidationexterrnetotal(document.getElementById('userAddress').value)">Liquidation</button>
    <hr>
    <h2>Ajouter Collateral</h2>
    <label for="additionalCollateral">Collateral supplémentaire:</label><br>
    <input type="number" id="additionalCollateral" name="additionalCollateral"><br>
    <button onclick="addCollateral(document.getElementById('additionalCollateral').value)">Ajouter Collateral</button>
    <hr>
    <h2>Retirer Collateral</h2>
    <label for="collateralToWithdraw">Collateral à retirer:</label><br>
    <input type="number" id="collateralToWithdraw" name="collateralToWithdraw"><br>
    <button onclick="exitCollateral(document.getElementById('collateralToWithdraw').value)">Retirer Collateral</button>
<hr>
    <h2>Obtenir les données de l'utilisateur</h2>
    <label for="addressToCheck">Adresse à vérifier :</label><br>
    <input type="text" id="addressToCheck" name="addressToCheck"><br>
    <button onclick="displayUserData(document.getElementById('addressToCheck').value)">Obtenir les données</button>
    <div id="userDataDisplay"></div>
    <hr>
    <button onclick="getUndercollateralizedUsers()">Récupérer utilisateurs sous-collatéralisés</button>
</body>
</html>
