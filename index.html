    <button id="connect-button">Connecter son portefeuille</button>

    <script>
        // On attend que la page soit chargée
        window.addEventListener('load', async () => {
            // On vérifie si Web3 est disponible
            if (typeof web3 !== 'undefined') {
                // On crée une instance de Web3 avec le fournisseur du portefeuille de l'utilisateur
                web3 = new Web3('https://rpc.sprout.songbird.on.avax.network/');

                // On ajoute un gestionnaire d'événements pour le clic sur le bouton de connexion
                document.getElementById('connect-button').addEventListener('click', async () => {
                    // On demande à l'utilisateur de se connecter à son portefeuille
                    await window.ethereum.enable();

                    // On récupère l'adresse du compte connecté
                    const accounts = await web3.eth.getAccounts();
                    const address = accounts[0];
                    document.getElementById('address').innerText = 'Adresse: ' + address;

                    // On récupère le solde du compte connecté en Songbird (SGB)
                    const balance = await web3.eth.getBalance(address);
                    const balanceSGB = web3.utils.fromWei(balance, 'ether');
                    document.getElementById('balance').innerText = 'Solde: ' + balanceSGB + ' SGB';
                });
            } else {
                // Si Web3 n'est pas disponible, on affiche un message d'erreur
                document.getElementById('connect-button').disabled = true;
                document.getElementById('address').innerText = 'Web3 n\'est pas disponible';
            }
        });
    </script>
