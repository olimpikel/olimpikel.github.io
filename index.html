<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massa Wallet Connection</title>
</head>
<body>
    <h1>Connexion à Massa Wallet</h1>
    <button id="connectWallet">Se connecter</button>
    <p id="status">Statut : Non connecté</p>
    <p id="walletAddress"></p>

    <!-- Charger Massa Web3 -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@massalabs/massa-web3@latest/bundle.js"
    ></script>

    <script>
        async function connectMassaWallet() {
            if (window.massa) { // Vérifie si Massa Wallet est installé
                try {
                    // Demander les comptes connectés
                    const accounts = await window.massa.wallet.requestAccounts();

                    if (accounts.length > 0) {
                        document.getElementById("status").textContent = "Statut : Connecté";
                        document.getElementById("walletAddress").textContent = "Adresse : " + accounts[0];
                        console.log("Compte Massa :", accounts[0]);
                    } else {
                        document.getElementById("status").textContent = "Statut : Connexion refusée";
                    }
                } catch (error) {
                    console.error("Erreur de connexion :", error);
                    document.getElementById("status").textContent = "Statut : Erreur lors de la connexion";
                }
            } else {
                alert("Massa Wallet non détecté. Installez l'extension.");
            }
        }

        document.getElementById("connectWallet").addEventListener("click", connectMassaWallet);
    </script>
</body>
</html>
