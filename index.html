<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Massa Wallets</title>
</head>
<body>
    <h1>Connexion au Portefeuille Massas</h1>
    <button id="connectBtn">Se connecter</button>
    <p id="status">Non connecté</p>

    <script>
        async function connectWallet() {
            const massaAPI = "http://127.0.0.1:33035"; // API JSON-RPC publique
            const requestData = {
                "jsonrpc": "2.0",
                "method": "get_wallet_accounts",
                "params": [],
                "id": 0
            };

            try {
                const response = await fetch(massaAPI, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error("Impossible de contacter l'API Massa.");
                }

                const data = await response.json();

                if (data.result && data.result.length > 0) {
                    document.getElementById("status").innerText = "Connecté : " + data.result[0];
                } else {
                    document.getElementById("status").innerText = "Aucun compte trouvé.";
                }

            } catch (error) {
                console.error("Erreur de connexion :", error);
                document.getElementById("status").innerText = "Connexion échouée.";
            }
        }

        document.getElementById("connectBtn").addEventListener("click", connectWallet);
    </script>
</body>
</html>
